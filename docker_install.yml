---
- name: Install Docker (clean install)
  hosts: all
  become: true
  tasks:

    - name: Remove conflicting Docker packages
      apt:
        name: "{{ item }}"
        state: absent
        purge: yes
      loop:
        - docker.io
        - docker-doc
        - docker-compose
        - docker-compose-v2
        - podman-docker
        - containerd
        - runc
      ignore_errors: yes

    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install required packages for Docker GPG
      apt:
        name:
          - ca-certificates
          - curl
        state: present

    - name: Create Docker keyrings directory
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Download Docker GPG key
      get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /etc/apt/keyrings/docker.asc
        mode: '0644'

    - name: Add Docker repository
      shell: |
        echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu \
        $(. /etc/os-release && echo ${UBUNTU_CODENAME:-$VERSION_CODENAME}) stable" > /etc/apt/sources.list.d/docker.list
      args:
        executable: /bin/bash

    - name: Update apt cache after adding Docker repo
      apt:
        update_cache: yes

